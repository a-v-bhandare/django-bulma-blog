language: python
python: "3.6"

sudo: false

services:
  - docker
  - postgresql

# Ensuring docker build works
install:
  - docker-compose up -d

postgres:
  adapter: postgresql
  database: travis_ci_test
  username: postgres

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  # TODO Set up codecov within docker container
  # https://docs.codecov.io/docs/testing-with-docker
  - docker-compose run -d django -e ci_env="sh <(curl -s https://codecov.io/env)" -c "coverage run ceiphr_proj/manage.py test && sh <(curl -s https://codecov.io/bash)"

deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master
